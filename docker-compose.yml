services:
  cache-service:
    build:
      context: .
    container_name: cache-service
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      - CACHE_LOG_LEVEL=DEBUG
      - CACHE_HEALTH_PORT=8080
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s