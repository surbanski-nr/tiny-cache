services:
  cache-service:
    build:
      context: .
    container_name: cache-service
    restart: unless-stopped
    ports:
      - "${CACHE_PORT:-50051}:${CACHE_PORT:-50051}"
      - "${CACHE_HEALTH_PORT:-8080}:${CACHE_HEALTH_PORT:-8080}"
    environment:
      - CACHE_LOG_LEVEL=${CACHE_LOG_LEVEL:-INFO}
      - CACHE_PORT=${CACHE_PORT:-50051}
      - CACHE_HEALTH_HOST=${CACHE_HEALTH_HOST:-0.0.0.0}
      - CACHE_HEALTH_PORT=${CACHE_HEALTH_PORT:-8080}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${CACHE_HEALTH_PORT:-8080}/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
